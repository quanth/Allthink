<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="vi" lang="vi">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Allthink Lessons</title>
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="/site_media/global.css">
    <script type="text/javascript" src="/site_media/common.js"></script>
</head>
<body>

<div id="wrapper">
    <div id="navwrapper" class="notranslate">
        <ul class="topnav" style="float: right;">
            <li>
                <a href="/user/{{ username }}/" class="nav" style="color:rgb(213,213,240);">
                    <img src="/media/images/user_128.gif">
                    {{ fullname }} </a>
            </li>
            <li>
                <a href="/logout/" class="nav" style="color:rgb(213,213,240);">
                    Logout </a>
            </li>
        </ul>
        <a href="/" id="logo" class="gradebook" title="gradebook"><b>gradebook</b></a>
        <ul class="topnav">
            <li>
                <a href="/user/{{ username }}/account" class="">Account </a>
                <ul>
                    <li><a href="/user/{{ username }}/account">Edit Account</a></li>
                    <li><a href="/user/{{ username }}/pic">Edit Picture</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <div id="main" class="clearfix">
        <h1>Allthink Lessons</h1>

        <div class="tr">

            <div class="sidetools sideup">
                <img src="/media/images/user_128.gif" class="sidepic">
            </div>

            <div style="position:absolute;left:200px;top:90px;right:0;bottom:0;z-index:2">


                <div style="width:100%;height:75px;background:url(/media/images/allthinkbg.jpg) 0 -68px repeat-x rgb(255,255,255);font-size:8pt;line-height:200%">
                    <a href="/"
                       target="top"><img src="/media/images/allthinklogo2.png" style="float:left;margin-right:15px"></a>

                    <div style="max-width:770px">
                        Allthink
                    </div>
                </div>

                <div class="options">
                    <a href="/user/{{ username }}/lesson/create"
                       target="_blank"><img src="/media/images/add.png" class="upic">Create New Lesson</a>
                </div>

                <div class="table bb">
                    {% if lessons %}
                        {% for lesson in lessons %}
                            <div class="row">
                                <a href="/user/{{ username }}/lesson/{{ lesson.id }}/view/1"
                                   target="_top"><img src="/media/images/page-web.png" class="postpic"></a>
                                <a href="/user/{{ username }}/lesson/{{ lesson.id }}/view/1"
                                   class="title" target="top">{{ lesson.lessonTitle }}</a>

                                <div class="byline">
                                    <a href="/user/{{ username }}/lesson/{{ lesson.id }}/edit">Edit Lesson</a>
                                    -
                                    <a href="/user/{{ username }}/lesson/{{ lesson.id }}/delete">Delete</a>
                                </div>
                            </div>
                        {% endfor %}
                    {% else %}
                        <div class="row">
                            No lesson found.
                        </div>
                    {% endif %}

                </div>

            </div>

        </div>
    </div>
</div>


<!--
 
-->


</body>
</html>
